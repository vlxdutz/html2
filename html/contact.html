  <!-- Formular Contact -->
  <div class="container-contact">
      <h1>Contact</h1>

      <div class="contact-box">
        <h2>Trimite un mesaj</h2>

        <form>
          <div>
            <label>Nume</label>
            <input type="text" id="name" placeholder="Marcel Gigel">
          </div>
  
          <div>
            <label>Subiect</label>
            <input type="text" id="subject" placeholder="Subiect">
          </div>
  
          <div>
            <label>Mesaj</label>
            <textarea id="message" placeholder="Mesaj"></textarea>
          </div>
  
          <button type="submit" id="send-button" onsubmit="sendMsg()">Trimite</button>
      </form>
  </div>

	<script src="../js/index.js"></script>
  <script src="../js/contact.js"></script>
  </body>
